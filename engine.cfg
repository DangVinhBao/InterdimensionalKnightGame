[application]

name="InterdimensionalKnightGame"
main_scene="res://Menu/ui.tscn"
icon="res://icon.png"

[autoload]

game="*res://Autoload/game.tscn"
Save="*res://Save.gd"
Utils="*res://Utils/Utils.gd"

[debug]

force_fps=60
print_fps=false

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false

[input]

btn_use=[key(E)]
btn_jump=[key(L)]
btn_down=[key(S)]
btn_left=[key(A)]
btn_right=[key(D)]
btn_up=[key(W)]
btn_atk1=[key(J)]
btn_atk2=[key(K)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true
